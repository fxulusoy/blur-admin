<link rel="stylesheet" href="styles/auth.css">

<main class="auth-main" style="padding-top:150px;" ng-controller="LoginCtrl as loginCtrlVm">
  <div class="auth-block">
    <h1>E-mail Confirmation</h1>

    <form class="form-horizontal">
        <div class="form-group">
          <label for="email" class="col-sm-3 control-label">E-mail</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="email" ng-model="loginCtrlVm.email" required>
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-sm-3 control-label">Confirmation Code</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="confirmationCode" ng-model="loginCtrlVm.confirmationCode" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" ng-click="loginCtrlVm.confirm()" class="btn btn-default btn-auth">Confirm</button>
          </div>
        </div>
    </form>
  </div>
</main>

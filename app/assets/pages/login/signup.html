<link rel="stylesheet" href="styles/auth.css">

<main class="auth-main" style="padding-top:150px;" ng-controller="LoginCtrl as loginCtrlVm">
  <div class="auth-block">
    <h1>Sign up to Blur Admin</h1>
    <a href="#/signin" class="auth-link">Already have a Blur Admin account? Sign in!</a>

    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputName3" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputName3" ng-model="loginCtrlVm.user.name" placeholder="">
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">E-mail</label>

        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" ng-model="loginCtrlVm.user.email" placeholder="">
        </div>
      </div>

      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" ng-model="loginCtrlVm.user.password" placeholder="">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" data-ng-disabled="!loginCtrlVm.user.email || !loginCtrlVm.user.password"
              ng-click="loginCtrlVm.signUp()" class="btn btn-default btn-auth">Sign up</button>
        </div>
      </div>
    </form>

    <div class="auth-sep"><span><span>or Sign up with one click</span></span></div>

    <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook" title="Share on Facebook"></i></li>
        <li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>
        <li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
      </ul>
    </div>
  </div>
</main>

<link rel="stylesheet" href="styles/auth.css">

<main class="auth-main" style="padding-top:150px;" ng-controller="LoginCtrl as loginCtrlVm">
    <div class="auth-block">
        <h1>Forgot password</h1>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">E-mail</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" ng-model="loginCtrlVm.email" placeholder="" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" ng-click="loginCtrlVm.forgot()" class="btn btn-default btn-auth">Send</button>
                </div>
            </div>
        </form>
    </div>
</main>
